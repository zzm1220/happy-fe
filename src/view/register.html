<!DOCTYPE html>
<html lang="en">

<head>
    <%= require("html-loader!./layout/head-common.html") %>
    <title><%= htmlWebpackPlugin.options.title %></title>
</head>

<body>
    <%= require("html-loader!./layout/nav-simple.html") %>
    <div class="page-wrap">
        <div class="w">
            <div class="user-con">
                <div class="user-title">用户注册</div>
                <div class="user-box">
                    <div class="error-item">
                        <i class="fa fa-minus-circle error-icon"></i>
                        <p class="error-msg">Error</p>
                    </div>
                    <div class="user-item">
                        <label for="username" class="label">
                            <i class="fa fa-user"></i>
                        </label>
                        <input type="text" placeholder="请输入用户名" id="username" autocomplete="off" class="input">
                    </div>
                    <div class="user-item">
                        <label for="password" class="label">
                            <i class="fa fa-lock"></i>
                        </label>
                        <input type="password" placeholder="请输入密码" id="password" autocomplete="off" class="input">
                    </div>
                    <div class="user-item">
                        <label for="password-conform" class="label">
                            <i class="fa fa-lock"></i>
                        </label>
                        <input type="password" placeholder="请输入密码" id="password-conform" autocomplete="off"
                            class="input">
                    </div>
                    <div class="user-item">
                        <label for="phone" class="label">
                            <i class="fa fa-phone"></i>
                        </label>
                        <input type="text" placeholder="请输入电话" id="phone" autocomplete="off" class="input">
                    </div>
                    <div class="user-item">
                        <label for="email" class="label">
                            <i class="fa fa-envelope"></i>
                        </label>
                        <input type="email" placeholder="请输入邮箱" id="email" autocomplete="off" class="input">
                    </div>
                    <div class="user-item">
                        <label for="question" class="label">
                            <i class="fa fa-question"></i>
                        </label>
                        <input type="text" placeholder="请输入密码提示问题" id="question" autocomplete="off" class="input">
                    </div>
                    <div class="user-item">
                        <label for="answer" class="label">
                            <i class="fa fa-key"></i>
                        </label>
                        <input type="text" placeholder="请输入密码提示答案" id="answer" autocomplete="off" class="input">
                    </div>
                    <a class="btn btn-submit" id="submit">注册</a>
                    <div class="link-item">
                        <a href="./user-pass-reset.html" class="link" target="_blank">忘记密码</a>
                        <a href="./user-register.html" class="link" target="_blank">免费注册</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <%= require("html-loader!./layout/footer.html") %>
</body>

</html>
